<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>Multicolor</title>
    <style>
        html, body {
            background-color: black;
            margin: 0;
            padding: 0;
            border: 0;
        }

        .layer {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="../dist/snowflakes.js"></script>
    <script>
        [
            '#FF69B4',
            '#DC143C',
            '#9ACD32',
            '#FF8C00',
            '#7FFFD4',
            '#9370DB',
            '#FFD700'
        ].forEach(function(item) {
            new Snowflakes({
                count: 15,
                maxSize: 60,
                color: item
            });
        });
    </script>
</body>
</html>
